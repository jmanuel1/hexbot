<html>
  <head>
    <meta charset="utf-8">
    <title>Hexbot for Syntax Highlighting</title>
    <script type="text/javascript" src="https://github.com/github/fetch/releases/download/v3.0.0/fetch.umd.js"></script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
    <script src="noopbots.js"></script>
    <script src="hexbot-highlight.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <pre>
      <code class="javascript" contenteditable="true" id="editor">
        console.log('Hello world!');
      </code>
    </pre>
    <button type="button" name="randomize">Randomize syntax theme</button>
  </body>
</html>
